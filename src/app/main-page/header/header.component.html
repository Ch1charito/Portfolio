<header>
    <div class="header content">
        <div class="nav-and-logo">
            <a class="fontHandjet logo" href="#atf-section">&lt;RBB&gt;</a>
            <nav>
                <a href="#why-me-section">{{'header.nav1' | translate }}</a>
                <a href="#skills">{{'header.nav2' | translate }}</a>
                <a href="#project-section">{{'header.nav3' | translate }}</a>
                <a href="#contact-section">{{'header.nav4' | translate }}</a>
            </nav>
        </div>
        <button id="burger-btn" (click)="toggleOverlay()">
            <img src="assets/images/hero_section/burger.png" alt="burger-menu">
        </button>
        <div class="switch-btn">
            <button (click)="changeLanguage('de')">DE</button>
            <p>|</p>
            <button (click)="changeLanguage('en')">EN</button>
        </div>
        
    </div>
    <div class="overlay" [class.d-none]="!overlayVisible">
        <button id="close-btn" (click)="toggleOverlay()"><img src="assets/images/hero_section/close.png" alt=""></button>
        <a href="#why-me-section" (click)="toggleOverlay()">{{'header.nav1' | translate }}</a>
        <a href="#skills" (click)="toggleOverlay()">{{'header.nav2' | translate }}</a>
        <a href="#project-section" (click)="toggleOverlay()">{{'header.nav3' | translate }}</a>
        <a href="#contact-section" (click)="toggleOverlay()">{{'header.nav4' | translate }}</a>
        <div class="switch-btn-overlay">
            <button (click)="changeLanguage('de')">DE</button>
            <p>|</p>
            <button (click)="changeLanguage('en')">EN</button>
        </div>
    </div>
</header>
